<p>絲絲追憶、點點温䁔<br>綿綿話語、默默守望<br>從不轟轟烈烈的長流細水<br>流過追追趕趕高高低低的似水流年<br>留住了，是兩鬢班白的約定</p>
<p>天高海深<br>任路遙遙、雪紛紛<br>唯願把眼前抱緊</p>
